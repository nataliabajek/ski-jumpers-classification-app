<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Klasyfikacja skoczków narciarskich</title>
  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>
<body ng-app="app">
  <div class="container" ng-controller="jumpersTableController">
    <div class="row">
      <div class="col-sm-8 center-block">
        <h1 class="text-center">Klasyfikacja {{jumpers.length}} skoczków narciarskich</h1>
        <br>
        <div class="input-group">
          <span class="input-group-addon">Szukaj: </span>
          <input type="text" class="form-control" placeholder="Czego szukasz?" ng-model="searcher">
        </div>
        <br>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th ng-repeat="header in [
                  'Imię' , 'Narodowość' , 'Miejsce' , 'Punkty'
                ]">
                {{header}}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="jumper in jumpers | filter : searcher">
                <td><strong>{{jumper.Name}}</strong></td>
                <td>{{jumper.Nation}}</td>
                <td>{{jumper.rank}}</td>
                <td>{{jumper.pts}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <!-- jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
  <script src="js/script.js"></script>

</body>
</html>
